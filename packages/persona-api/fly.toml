app = "persona-api"
primary_region = "nrt" # Tokyo (한국과 가까움)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

  RATE_LIMIT_MAX = "100"
  RATE_LIMIT_WINDOW_MS = "60000"
  OPENROUTER_MODEL = "google/gemini-2.5-flash"
  # Use external URL since Qdrant Docker image doesn't listen on IPv6 by default
  QDRANT_URL = "https://persona-qdrant.fly.dev"
  # Increase context window and search results to capture more relevant documents
  CONTEXT_WINDOW = "10000"
  MAX_SEARCH_RESULTS = "10"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
