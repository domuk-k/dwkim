name: Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., dwkim@0.2.1)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node20-linux-x64
            binary_name: dwkim-linux-x64
          - os: macos-latest
            target: node20-macos-x64
            binary_name: dwkim-macos-x64
          - os: macos-latest
            target: node20-macos-arm64
            binary_name: dwkim-macos-arm64
          - os: windows-latest
            target: node20-win-x64
            binary_name: dwkim-win-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build JavaScript
        run: pnpm --filter dwkim build

      - name: Build Binary
        run: |
          cd packages/dwkim
          npx @yao-pkg/pkg dist/index.js --target ${{ matrix.target }} --output ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: packages/dwkim/${{ matrix.binary_name }}

  upload-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
